<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<link href="jqvmap/dist/jqvmap.css" media="screen" rel="stylesheet" type="text/css">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="jqvmap/dist/jquery.vmap.js"></script>
<script src="jqvmap/dist/maps/jquery.vmap.europe.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function() {
        jQuery('#vmap').vectorMap({
            map: 'europe_en',
            backgroundColor: '#a5bfdd',
            color: '#f4f3f0',
            hoverColor: '#1BBE6F',
            selectedColor: '#502379',
            enableZoom: true,
            showTooltip: true
        });
    });
</script>

<div id="vmap" style="width: 100vw; height: 100vh;"></div>
</body>
</html>
